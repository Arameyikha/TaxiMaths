<!DOCTYPE html>

<html>

<head>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6966058118509828"
     crossorigin="anonymous"></script>

  <title>taxi maths</title>

  <style>

    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #87CEFA, #FFB6C1);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;

    }

    .container {

      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow-y: auto;
      width: 90%;
      max-height: 500px;
      max-width: 500px;

    }

    h1 {

      font-weight: 700;
      font-size: 2.5em;
      color: orange;
      margin-bottom: 20px;

    }

    h2, h3 {

      font-weight: 700;
      margin-top: 15px;

    }

    label {

      display: block;
      margin: 8px 0;
      font-size: 1.2em;

    }

    input[type="number"] {

      width: 90%;
      height: 35px;
      font-size: 1em;
      padding: 8px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin: 10px 0;

    }

    button {

      width: 90%;
      height: 40px;
      font-size: 1em;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;

    }

    button:hover {

      background-color: #45a049;

    }

    #result, #total-send {

      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;

    }

    /* Media Queries */

    /* Laptop */
    @media (min-width: 1024px) {

      .container {

        max-width: 600px;

      }

      h1 {

        font-size: 3em;

      }

      button {

        height: 50px;

      }

    }

    /* Tablet */
    @media (max-width: 1023px) and (min-width: 768px) {

      .container {

        max-width: 500px;

      }

      h1 {

        font-size: 2.5em;

      }

      button {

        height: 45px;

      }

    }

    /* Phone */
    @media (max-width: 767px) {

      .container {

        max-width: 90%;
        padding: 15px;

      }

      h1 {

        font-size: 2em;

      }

      button {

        height: 40px;

      }

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Taxi Maths</h1>

    <h2>Change</h2>

    <label>Taxi Amount (Rands):</label>
    <input type="number" id="taxi-amount" />
    <label>Money Received (Rands):</label>
    <input type="number" id="money-received" />
    <label>Number of Passengers:</label>
    <input type="number" id="passengers" />
    <button onclick="calculateChange()">Calculate Change</button>

    <h3>Total Change to Give Back (Rands):</h3>  
    <div id="result"></div>

    <h2>Sum Up</h2>

    <label>Taxi Fare Amount (Rands):</label>
    <input type="number" id="sum-taxi-amount" />
    <label>Number of Passengers:</label>
    <input type="number" id="sum-passengers" />
    <button onclick="calculateTotal()">Calculate Total</button>

    <h3>Total Amount to Send to the Front (Rands):</h3>
    <div id="total-send"></div>

  </div>

  <script>

    function calculateChange() {

      const taxiAmount = parseFloat(document.getElementById('taxi-amount').value);
      const moneyReceived = parseFloat(document.getElementById('money-received').value);
      const passengers = parseInt(document.getElementById('passengers').value);

      if (isNaN(taxiAmount) || isNaN(moneyReceived) || isNaN(passengers)) {

        document.getElementById('result').innerHTML = 'Invalid input!';
        return;

      }

      const totalFare = taxiAmount * passengers;
      const change = moneyReceived - totalFare;

      document.getElementById('result').innerHTML = change < 0 
        ? `Shortage: R${Math.abs(change).toFixed(2)}` 
        : `Change: R${change.toFixed(2)}`;
    }

    function calculateTotal() {

      const taxiAmount = parseFloat(document.getElementById('sum-taxi-amount').value);
      const passengers = parseInt(document.getElementById('sum-passengers').value);

      if (isNaN(taxiAmount) || isNaN(passengers)) {

        document.getElementById('total-send').innerHTML = 'Invalid input!';
        return;

      }

      const totalFare = taxiAmount * passengers;
      document.getElementById('total-send').innerHTML = `R${totalFare.toFixed(2)}`;

    }

  </script>

</body>

</html>
