<!DOCTYPE html>
<html>

<head>
  <title>Taxi Maths</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #87CEFA, #FFB6C1);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow-y: auto; /* Enable vertical scrolling */
      width: 90%;
      max-height: 500px;
      max-width: 500px; /* Max width for larger screens */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer and Edge */
    }

    .container::-webkit-scrollbar {
      display: none; /* Safari and Chrome */
    }

    .container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 15px;
      border: 5px solid rgba(255, 105, 180, 0.8);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 105, 180, 1);
      }
    }

    h1 {
      font-weight: 700;
      font-size: 2.5em; /* Responsive size */
      color: orange;
      text-shadow: 0 0 10px rgb(236, 196, 50), 0 0 20px rgba(255, 105, 180, 0.7);
      margin-bottom: 20px;
    }

    h2, h3 {
      font-weight: 700;
      margin-top: 15px;
    }

    label {
      display: block;
      margin: 8px 0;
      font-size: 1.2em; /* Responsive size */
    }

    input[type="number"] {
      width: 90%; /* Adjusted width */
      height: 35px;
      font-size: 1em; /* Smaller size for inputs */
      padding: 8px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
      margin: 10px 0; /* Margin for inputs */
    }

    input[type="number"]:focus {
      border-color: #FF69B4;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
      outline: none;
    }

    button {
      width: 90%; /* Adjusted button width */
      height: 40px;
      font-size: 1em; /* Smaller size for buttons */
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 10px 0; /* Margin for buttons */
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #result, #total-send {
      font-size: 1.2em; /* Smaller size for results */
      font-weight: bold;
      margin-top: 20px;
    }

    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 2em; /* Smaller for mobile */
      }
      label, button, input[type="number"] {
        font-size: 1em; /* Consistent size for smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Taxi Maths</h1>
    <h2>Change</h2>
    <label>Taxi Amount (Rands):</label>
    <input type="number" id="taxi-amount" />
    <label>Money Received (Rands):</label>
    <input type="number" id="money-received" />
    <label>Number of Passengers:</label>
    <input type="number" id="passengers" />
    <button onclick="calculateChange()">Calculate Change</button>
    <h3>Total Change to Give Back (Rands):</h3>
    <div id="result"></div>
    <h2>Sum Up</h2>
    <label>Taxi Fare Amount (Rands):</label>
    <input type="number" id="sum-taxi-amount" />
    <label>Number of Passengers:</label>
    <input type="number" id="sum-passengers" />
    <button onclick="calculateTotal()">Calculate Total</button>
    <h3>Total Amount to Send to the Front (Rands):</h3>
    <div id="total-send"></div>
  </div>

  <script>
    function calculateChange() {
      const taxiAmount = parseFloat(document.getElementById('taxi-amount').value);
      const moneyReceived = parseFloat(document.getElementById('money-received').value);
      const passengers = parseInt(document.getElementById('passengers').value);

      if (isNaN(taxiAmount) || isNaN(moneyReceived) || isNaN(passengers)) {
        document.getElementById('result').innerHTML = 'Invalid input!';
        return;
      }

      const totalFare = taxiAmount * passengers;
      const change = moneyReceived - totalFare;

      if (change < 0) {
        document.getElementById('result').innerHTML = `Shortage: R${Math.abs(change).toFixed(2)}`;
      } else {
        document.getElementById('result').innerHTML = `Change: R${change.toFixed(2)}`;
      }
    }

    function calculateTotal() {
      const taxiAmount = parseFloat(document.getElementById('sum-taxi-amount').value);
      const passengers = parseInt(document.getElementById('sum-passengers').value);

      if (isNaN(taxiAmount) || isNaN(passengers)) {
        document.getElementById('total-send').innerHTML = 'Invalid input!';
        return;
      }

      const totalFare = taxiAmount * passengers;
      document.getElementById('total-send').innerHTML = `R${totalFare.toFixed(2)}`;
    }
  </script>
</body>

</html>
