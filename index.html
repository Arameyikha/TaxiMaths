<!DOCTYPE html>

<html>

<head>
    
  <title>Taxi Maths</title>
  
  <style>
      
    body {
    
      font-family: Arial, sans-serif;
      background-color: lightblue;
      
    }
    
    label {
    
      display: block;
      margin-bottom: 10px;
      
    }
    
    input[type="number"] {
    
      width: 80%;
      height: 30px;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      
    }
    
    button {
    
      width: 80%;
      height: 40px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      
    }
    
    #result {
    
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      
    }

    @media only screen and (max-width: 768px) {

      h1 {

        text-align: center;
        font-size: 50px;

      }

      body {

        font-family: Arial, sans-serif;

      }
  
      label {
      
        display: block;
        margin-bottom: 10px;
        font-size: 27px;
        
      }
      
      input[type="number"] {
      
        width: 90%;
        height: 30px;
        font-size: 27px;
        padding: 10px;
        margin-bottom: 20px;
        
      }
      
      button {
      
        width: 100%;
        height: 40px;
        font-size: 27px;
        background-color: #4CAF50;
        color: #000000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        
      }
      
      #result {
      
        font-size: 27px;
        font-weight: bold;
        margin-top: 20px;
        color: rgb(112, 76, 8);
        
      }

    }
    
  </style>
  
</head>

<body>
    
  <h1>Taxi Maths</h1>
  
  <label>Taxi Amount (Rands):</label>
  <input type="number" id="taxi-amount" />
  <label>Money Received (Rands):</label>
  <input type="number" id="money-received" />
  <label>Number of Passengers:</label>
  <input type="number" id="passengers" />
  
  <button onclick="calculateChange()">Calculate Change</button>
  
  <div id="result"></div>

  <script>
      
    function calculateChange() {
    
      const taxiAmount = parseFloat(document.getElementById('taxi-amount').value);
      const moneyReceived = parseFloat(document.getElementById('money-received').value);
      const passengers = parseInt(document.getElementById('passengers').value);

      if (isNaN(taxiAmount) || isNaN(moneyReceived) || isNaN(passengers)) {
        document.getElementById('result').innerHTML = 'Invalid input!';
        return;
        
      }

      const totalFare = taxiAmount * passengers;
      const change = moneyReceived - totalFare;

      if (change < 0) {
      
        document.getElementById('result').innerHTML = `Shortage: R${Math.abs(change).toFixed(2)}`;
      } else {
      
        document.getElementById('result').innerHTML = `Change: R${change.toFixed(2)}`;
        
      }
      
    }
    
  </script>
  
</body>

</html>
